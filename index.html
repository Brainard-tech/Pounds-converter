<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="unit-converter-box">
        <input type="text" id="inputPounds" placeholder="Pounds" oninput="weightConverter(this.value)" onchange="weightConverter(this.value)">
        <p>Ounces: <span id="outputOunces"></span></p>
        <p>Kilograms: <span id="outputKilograms"></span></p>
        <p>Grams: <span id="outputGrams"></span></p>
        <p>Stones: <span id="outputStones"></span></p>
    </div>
</body>
<script src="main.js"></script>
</html>
